*
index_episode.modify {substring(type=regex pattern="'S1', ep. 'E1'")|'index_title' "[IVXLCDM1-9]+,\sep\.\s\d+"}
index_title.modify {remove|'index_episode'}
index_title.modify {remove|'index_rating'}
index_title.modify {remove|()}
