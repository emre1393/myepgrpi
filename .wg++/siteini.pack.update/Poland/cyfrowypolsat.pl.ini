temp_3.scrub {regex||<h1>.*?(\d+, odc. \d+)</h1>\|<h1>.*?(\d+, odc. \d+/\d+)</h1>\|<h1>.*?(, odc. \d+)</h1>\|<h1>.*?(\d+, odc. \d+-ost.)</h1>\|<h1>.*?(, odc. \d+-ost.)</h1>\|<h1>.*?(, odc. \d+/\d+)</h1>||}
