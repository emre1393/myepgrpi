site {url=m.tavrogzito.upc.hu|timezone=UTC+01:00|maxdays=8.1|cultureinfo=hu-HU|charset=UTF-8|titlematchfactor=90}
url_index {url|http://m.tavrogzito.upc.hu/channels/item/|channel}
